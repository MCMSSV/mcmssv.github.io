<!DOCTYPE html>
<html>
  <head>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="css/index/style.css">
    <title>MS서버 공식 웹사이트</title>
   <meta charset="utf-8">
  </head>
  <script>
  function checkdownload(){
 Swal.fire({
  title: '정말 리소스팩을 다운로드받으시겠어요?',
  text: "잘못 클릭했다면 취소버튼을 눌러주세요!",
  icon: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  cancelButtonText: '취소',
  confirmButtonText: '계속'
}).then((result) => {
  if (result.isConfirmed) {
    Swal.fire(
      '확인됨!',
      '<a href="https://docs.google.com/uc?id=1z1qA2xMSPcE-nBgvHfIizlc9S839C9hW&export=download">이 링크를 클릭하여</a> 다운로드받으세요!',
      'success'
    )
  }
})
  }
  </script>
  <body>
  <h1>Resource pack</h1>
  <button class="Resourcepackdownloadbutton" onclick="checkdownload();">Download</a>
  </body>
</html>
